    <body class="contact">
        <!-- NavBar -->
        <nav>
            <div class="nav-body">
                <div class="left">
                    <img src="./assets/images/bahrul.svg" alt="logo">
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./myproject.html">My Project</a>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <a href="./contact.html">Contact Me</a>
                    <button class="dropdown-button" onclick="toggleDropdown()">
                        <i class="fa-duotone fa-solid fa-bars fa-xl"></i>

        <!-- Form -->
        <form>
            <h1>GET IN TOUCH</h1>
            <div>
                <label for="nameInput">Name</label>
                <input id="nameInput" type="text" required>
            </div>
            <div>
                <label for="emailInput">Email</label>
                <input id="emailInput" type="email"  required>
            </div>
            <div>
                <label for="phoneInput">Phone Number</label>
                <input id="phoneInput" type="number" required>
            </div>
            <div>
                <label for="SubjectInput">Subject</label>
                <select id="SubjectInput">
                    <option hidden></option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label for="messageInput">Your Message</label>
                <textarea id="messageInput"></textarea>
            </div>
            <div class="button">
                <button type="button" onclick="getData()">submit</button>
            </div>
        </form>
    </body>
